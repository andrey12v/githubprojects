    <title>Exercise 6.19, Assignment 3</title>
    <script type="text/javascript">
    var radius, diameter, circumference, area;
    radius=parseFloat(window.prompt("Enter radius"));
    diameter=2*radius;
    circumference=2*Math.PI*radius;
    area=Math.PI*Math.pow(radius,2);
    document.writeln("<center><h2>The calculation of radius</h2></center>");
    document.writeln("<center><h2> diameter = " + diameter + 
    "<br /> circumference= " + circumference + 
    "<br /> area= " + area + "</h2></center>");
      
    </script>
