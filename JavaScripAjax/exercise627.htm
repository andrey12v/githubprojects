    <title>Exercise 6.27, Assignment 3</title>
    <script type="text/javascript">
    var number, reminder;
    number=parseInt(window.prompt("Enter integer number"));
    reminder=number%2; 
    if(reminder==0)
    {
        document.writeln("<center><h1> The number " + number + " is even </h1></center>");
    }
    else
    {
        document.writeln("<center><h1> The number " + number + " is odd </h1></center>");
    }
    </script>
