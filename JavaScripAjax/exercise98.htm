  <SCRIPT type=text/javascript>
         
         function getNewCustomer()
         {
            document.getElementById("txtHours").value="";
            document.getElementById("txtCharge").value="";
            document.getElementById("txtReceipts").value="";
         }
         
         function calculateCharge()
         {
            var hours=parseInt(document.getElementById("txtHours").value);
            if(hours<=3)
            {
                document.getElementById("txtCharge").value="$2";
                document.getElementById("txtReceipts").value="$2"
            }
            else if(hours>=19)
            {
                document.getElementById("txtCharge").value="$2.5";
                document.getElementById("txtReceipts").value="$10"
            }
            else if((hours>3) && (hours<19))
            {
                var tmp=(hours-3)*0.5+2;
                document.getElementById("txtCharge").value="$2.5";
                document.getElementById("txtReceipts").value="$" + tmp;
            }
         }
        
      </SCRIPT>

</head>

<form action="">
<p class="title">The calculation of garage charges</p>

    Hours</td>

</td>

</td>
</tr>

</td>

</td>
</tr>

<tr>
<td><INPUT onclick=getNewCustomer() type=button value="New Customer" id="btnNewCustomer">
</td>
<td><INPUT onclick=calculateCharge() type=button value="Calculate Charge" id="btnCalculateCharge">
</td>
