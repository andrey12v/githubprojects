    <script type="text/javascript">

    {

      //document.writeln("<p> arr = " + arr[i] + "</p>");
    }
    
    smallest=arr[0];
    for(i=1; i<quantity; i++)
    {
      if(smallest>arr[i])
      {
        smallest=arr[i];
      }
    
    }
    
    document.writeln("<p style=\"font-size: 20px\"> The smallest number in the array is " + smallest + "</p>");
