  <SCRIPT type=text/javascript>
         
         var arr = new Array();       
         var i, counter, inputNumber;
                           
         function setVariables()
         {
            for(i=0; i<20; i++)
            {
                arr[i]=0;
            }
            inputNumber=0;
            counter=0;
         }
         
         
         function getNumber()
         {
            inputNumber=parseInt(document.getElementById("txtInputNumber").value);
            var txtaArray=document.getElementById("txtaArray");
            
            if(searchDuplicate()==true)
            {
                txtaArray.value += inputNumber + " is a dupliucate\n";
            }
            else
            {
                txtaArray.value += inputNumber + " is entered\n";
                arr[counter]=inputNumber;
                sortArray();
                displayArray();
                counter++;
            }
         }
           
         function searchDuplicate()
         {
            for(i=0; i<arr.length; i++)
            {
                if(inputNumber==arr[i])
                {
                    return true;
                }
            }
            return false;
         }
  
          
         function sortArray()
         {
            var tmp;
            for(i=counter; i>0; i--)
            {
                if(arr[i]<arr[i-1])
                {
                    tmp=arr[i-1];
                    arr[i-1]=arr[i];
                    arr[i]=tmp;
                }
            }
         }

         
         function displayArray()
         {
            var txtaSortedArray=document.getElementById("txtaSortedArray");
            txtaSortedArray.value="";
            for(i=0; i<=counter; i++)
            {
                txtaSortedArray.value +=arr[i] + "\n";
            }
         }
         
         function clearFields()
         {
            document.getElementById("txtInputNumber").value="";
            document.getElementById("txtaSortedArray").value="";
            document.getElementById("txtaArray").value="";
            setVariables();
         }
             
      </SCRIPT>

</head>
