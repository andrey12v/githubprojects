  <SCRIPT type=text/javascript>
         var arr = new Array(5);
         for(i=0; i<5; i++)
         {
              arr[i]= new Array(2);
         }
                  
         var i, j;
         
         function rollDiceFirstTime()
         {
           
            
            for(i=0; i<arr.length; i++)
            {
                for(j=0; j<arr[i].length; j++)
                {
                    if(j==0)
                    {
                        arr[i][j]=Math.floor(1+Math.random()*6);
                    }
                    else
                    {
                        arr[i][j]=0;
                    }
                }
            }
            
            document.getElementById('btnDie1').value="dfsdfdsf";
            for(i=0; i<arr.length; i++)
            {
                document.getElementById('die' + (i+1)).innerHTML = arr[i][0];
                document.getElementById('btnDie' + (i+1)).value="roll";
            }

         }
         
         function rollDie1()
         {
            if(window.document.diceForm.btnDie1.value == "roll")
            {
                window.document.diceForm.btnDie1.value = "held";
                arr[0][1]=1;
            }
            else
            {
                window.document.diceForm.btnDie1.value = "roll";
                arr[0][1]=0;
            }
         }
         
         function rollDie2()
         {
            if(window.document.diceForm.btnDie2.value == "roll")
            {
                window.document.diceForm.btnDie2.value = "held";
                arr[1][1]=1;
            }
            else
            {
                window.document.diceForm.btnDie2.value = "roll";
                arr[1][1]=0;
            }
         }
         
         function rollDie3()
         {
            if(window.document.diceForm.btnDie3.value == "roll")
            {
                window.document.diceForm.btnDie3.value = "held";
                arr[2][1]=1;
            }
            else
            {
                window.document.diceForm.btnDie3.value = "roll";
                arr[2][1]=0;
            }
         }
         
         function rollDie4()
         {
            if(window.document.diceForm.btnDie4.value == "roll")
            {
                window.document.diceForm.btnDie4.value = "held";
                arr[3][1]=1;
            }
            else
            {
                window.document.diceForm.btnDie4.value = "roll";
                arr[3][1]=0;
            }
         }
         
         function rollDie5()
         {
            if(window.document.diceForm.btnDie5.value == "roll")
            {
                window.document.diceForm.btnDie5.value = "held";
                arr[4][1]=1;
            }
            else
            {
                window.document.diceForm.btnDie5.value = "roll";
                arr[4][1]=0;
            }
         }
         
         function rollDice()
         {
            for(i=0; i<5; i++)
            {
                if(document.getElementById('btnDie' + (i+1)).value=="roll")
                {
                    arr[i][0]=Math.floor(1+Math.random()*6);
                    document.getElementById('die' + (i+1)).innerHTML = arr[i][0];
                }
            }  
         }
         
         function rollAll()
         {
            for(i=0; i<5; i++)
            {
                arr[i][0]=Math.floor(1+Math.random()*6);
                arr[i][1]=1;
                document.getElementById('btnDie' + (i+1)).value="roll"
                document.getElementById('die' + (i+1)).innerHTML = arr[i][0];
            }
         
         }
         
      </SCRIPT>
