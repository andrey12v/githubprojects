<head>
    <title>Exercise 6.28, Assignment 3</title>
    <script type="text/javascript">
    var number1, number2, reminder;
    number1=parseInt(window.prompt("Enter first integer"));
    number2=parseInt(window.prompt("Enter second integer"));
    reminder=number1%number2; 
    if(reminder==0)
    {
        document.writeln("<center><h1> The number " + number1 + " is multiple of " + number2 + " </h1></center>");
    }
    else
    {
        document.writeln("<center><h1> The number " + number1 + " is not multiple of " + number2 + " </h1></center>");
    }
    </script>

</head>
