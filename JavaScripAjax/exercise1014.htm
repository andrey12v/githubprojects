  <SCRIPT type=text/javascript>
         
         function rollDice()
         {
            var firstDie, secondDie;
          
            var arr = new Array(11);
            for(var i=0; i<arr.length; i++)
            {
                arr[i]=0;
            }
            
            
            for(var i=0; i<=36000; i++)
            {
                firstDie = Math.floor(1+Math.random()*6);
                secondDie = Math.floor(1+Math.random()*6);
                switch(firstDie+secondDie)
                {
                    case 2: arr[0]=arr[0]+1;
                        break;
                    case 3: arr[1]=arr[1]+1;
                        break;
                    case 4: arr[2]=arr[2]+1;
                        break;
                    case 5: arr[3]=arr[3]+1;
                        break;
                    case 6: arr[4]=arr[4]+1;
                        break;
                    case 7: arr[5]=arr[5]+1;
                        break;
                    case 8: arr[6]=arr[6]+1;
                        break;
                    case 9: arr[7]=arr[7]+1;
                        break;
                    case 10: arr[8]=arr[8]+1;
                        break;
                    case 11: arr[9]=arr[9]+1;
                        break;
                    case 12: arr[10]=arr[10]+1;
                        break;
                }
            }
            
            document.getElementById('die2').innerHTML = arr[0];
            document.getElementById('die3').innerHTML = arr[1];
            document.getElementById('die4').innerHTML = arr[2]; 
            document.getElementById('die5').innerHTML = arr[3];
            document.getElementById('die6').innerHTML = arr[4];
            document.getElementById('die7').innerHTML = arr[5];           
            document.getElementById('die8').innerHTML = arr[6];
            document.getElementById('die9').innerHTML = arr[7];            
            document.getElementById('die10').innerHTML = arr[8];            
            document.getElementById('die11').innerHTML = arr[9];
            document.getElementById('die12').innerHTML = arr[10];          
         }
