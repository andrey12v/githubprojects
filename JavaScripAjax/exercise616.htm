<head>
    <title>Exercise 6.16, Assignment 3</title>
    <script type="text/javascript">
    var firstNumber;
    var secondNumber;
    var number1;
    var number2;
    var sum, product, diff, quotient;
    firstNumber=window.prompt("Enter first integer");
    secondNumber=window.prompt("Enter second integer");
    number1=parseInt(firstNumber);
    number2=parseInt(secondNumber);
    sum=number1+number2;
    product=number1*number2;
    diff=number1-number2;
    quotient=number1/number2;
    document.writeln("<h1> sum = " + sum + 
    "<br /> product= " + product + 
    "<br /> difference= " + diff + 
    "<br /> quotient= " + quotient + "</h1>");
    </script>

</head>
