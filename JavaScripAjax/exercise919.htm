  <SCRIPT type=text/javascript>
         function convertToCel()
         {
            var fah=parseInt(document.getElementById("txtFah").value);
            var txtCel=document.getElementById("txtCel");
            txtCel.value=5.0/9.0*(fah-32);
         }
         
         function convertToFah()
         {
            var cel=parseInt(document.getElementById("txtCel").value);
            var txtFah=document.getElementById("txtFah");
            txtFah.value=9.0/5.0*cel+32;
         }
                  
      </SCRIPT>
