  <SCRIPT type=text/javascript>
         
         
         var generatedNumber;
         var counter;
                           
         function generateNumber()
         {
            generatedNumber=Math.floor(1+Math.random()*1000);
            document.getElementById("txtHideNumber").value=generatedNumber;
            counter=0;
         }
         
         function Guess()
         {
            
            var userNumber=parseInt(document.getElementById("txtNumber").value);
            var textArea=document.getElementById("txtaResult");
            
            if(userNumber<generatedNumber)
            {
                textArea.value += userNumber + " is too low\n";
                document.getElementById("txtNumber").value="";
                counter=counter+1;
            }
            else if(userNumber>generatedNumber)
            {
                textArea.value += userNumber + " is too high\n";
                document.getElementById("txtNumber").value="";
                counter=counter+1;
            }
            else if(userNumber==generatedNumber)
            {
                textArea.value += userNumber + " is correct!!!\n";
                document.getElementById("txtNumber").value="";
                counter=counter+1;
                               
                if(counter<10)
                {
                    textArea.value +="it took you " + counter + " guesses!\n";
                    textArea.value +="Either you know secret or you got lucky!\n";
                }
                else if(counter==10)
                {
                    textArea.value +="it took you " + counter + " guesses!\n";
                    textArea.value +="Ahah! You know the secret!\n";
                }
                else if(counter>10)
                {
                    textArea.value +="it took you " + counter + " guesses!\n";
                    textArea.value +="You should be able to do better!\n";
                }
                  
            
            } 
         
         }
         
         function playNewGame()
         {
            document.getElementById("txtaResult").value="";
            generatedNumber=Math.floor(1+Math.random()*1000);
            counter=0;
            document.getElementById("txtHideNumber").value=generatedNumber;
         }
         
                  
             
      </SCRIPT>

</head>
<body onload="generateNumber()">

    <br />
    <input id="btnGuess" type="button" value="Guess" onclick="Guess()"/>&nbsp;
    <input id="btnNewGame" type="button" value="Play new game" onclick="playNewGame()"/><br />
