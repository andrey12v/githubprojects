  <SCRIPT type=text/javascript>
         //var result;
         
         function generateNumbers()
         {
            document.getElementById("txtFirstNumber").value=Math.floor(1+Math.random()*9);
            document.getElementById("txtSecondNumber").value=Math.floor(1+Math.random()*9);
            document.getElementById("txtResult").value="";
            document.getElementById("txtMessage").value="";
            
         }
         
         function Check()
         {
            var number1, number2, result; 
            number1=parseInt(document.getElementById("txtFirstNumber").value);
            number2=parseInt(document.getElementById("txtSecondNumber").value);
            result=number1*number2;
            if(result==parseInt(document.getElementById("txtResult").value))
            {
                document.getElementById("txtMessage").value="Congratulations! Your answer is correct."
                return true;
            }
            else
            {
                document.getElementById("txtMessage").value="Your answer is not correct. Try again."
                return false;
            }
         }
         
         function getNewTask()
         {
            //if(result!=parseInt(document.getElementById("txtResult").value))
            if(Check()==false)
            {
                
                window.alert("You are not eligible to get new exercise until you provide correct answer.");
            }
            else
            {
                document.getElementById("txtFirstNumber").value=Math.floor(1+Math.random()*9);
                document.getElementById("txtSecondNumber").value=Math.floor(1+Math.random()*9);
                document.getElementById("txtResult").value="";
                document.getElementById("txtMessage").value="";
            }
         
         }
         
             
      </SCRIPT>

</head>
<body onload="generateNumbers()">
<form action="">

    =
    <input id="txtResult" style="width: 76px" type="text" /> 
    &nbsp;&nbsp;&nbsp;
    <input id="txtMessage" style="width: 367px; color: Red; font-size: 13pt;" type="text" readonly="readonly"/><br />
    <br />
    <input id="btnCheck" type="button" value="Check" onclick="Check()"/>&nbsp;&nbsp;
    &nbsp;
    <input id="btnNewProblem" type="button" value="New Problem"  onclick="getNewTask()"/><br />
