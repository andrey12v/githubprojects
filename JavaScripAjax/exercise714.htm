    <title>Exercise 7.14, Assignment 4</title>
    <script type="text/javascript">
    
    var name, hours, wage, i;
    var grossPay;
    
    for(i=0; i<3; i++)
    {
        name=window.prompt("Enter employee's name.");
        hours=parseFloat(window.prompt("Enter " + name + "'s hours"));
        wage=parseFloat(window.prompt("Enter " + name + "'s wage per hour"));
        if(hours>40)
        {
            grossPay=(40*wage)+((hours-40)*(1.5*wage));
            document.writeln("<p><h2> " + name + "'s gross pay is = " + grossPay + "</h2></p>");
        }
        else
        {
            grossPay=hours*wage;
            document.writeln("<p><h2> " + name + "'s gross pay is = " + grossPay + "</h2></p>");
        }
    
    }
   
    </script>
